<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/app.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body class="text-light">
    <div id="app" class="container mt-5">
      <div class="row">
        <div class="col-sm-12 col-md-6 bg-light rounded-2 mx-auto text-dark">
          <div class="container mt-4">
            <h3 class="text-center">Todo List</h3>
            <input type="text" class="form-control" @keydown.enter="addItem">
            <div class="mt-4">
              <ul class="list-group">
                <li :class="{ 'completed-item' : item.completed, 'uncompleted-item' : !item.completed }" class="list-group-item d-flex justify-content-between align-items-center" v-for="item in todoList">
                  <div>
                    <input type="checkbox" :id="item.id" class="form-check-input" v-model="item.completed">
                    <label :for="item.id" class="ms-2">{{ item.text }}</label>
                  </div>
                  <div>
                    <button class="btn btn-danger" @click="removeItem(item)">Delete</button>
                  </div>
                </li>
              </ul>
              <div class="d-flex justify-content-between">
                <small class="text-success">Completed tasks : {{ completedTasksCount }}</small>
                <small class="text-danger">Uncompleted tasks : {{ UncompletedTasksCount }}</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
